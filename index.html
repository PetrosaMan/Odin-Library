<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin: JavaScript Library Assignment</title>
</head>
<body>

    <div class="header">
      <div class="title">
        JavaScript: Library Assignment
      </div>     
      <div class="add-book">
        <button type="button" id="add-book">add book</button>
      </div>
    </div>

    <dialog class="dialog">
    <form id="book-form" method="dialog" >
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required/>
        </div>
  
        <div>
          <label for="author">author:</label>
          <input type="text" id="author" name="author" required/>
        </div>
  
        <div>
          <label for="pages">pages:</label>
          <input type="text" id="pages" name="pages" required/>
        </div>    
        <div>
          <label for="read">read:</label>
          <input type="text" id="read" name="read" required/>
        </div>
  
        <div>
          <button type="submit" id="submit">submit book</button>
        </div>
      </form>
      </dialog>

      <div id="book-container"><div>
      <footer class="footer">Odin Project Petroman: 2025</footer>

    <script src="./script.js"></script>    
</body>
</html>
